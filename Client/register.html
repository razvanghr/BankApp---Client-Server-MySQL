<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/registerStyles/style.css".css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/register/registerScript.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1>Open Account</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="FirstName">First Name</label>
      <input type="text" name="email" id="firstname" required />

      <label for="LastName">Last Name</label>
      <input type="text" name="email" id="lastname" required />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" required />

      <label for="psw">Password</label>
      <input type="password" name="psw" id="password" required />

      <label for="PIN">PIN</label>
      <input type="password" name="PIN" id="pin" required maxlength="4" />

      <label for="DateofBirth">Date of Birth:</label>
      <input type="date" id="DateofBirth" required />
      <p class="status-text">///</p>

      <p>
        By creating an account you agree to our <a href="">Terms & Privacy</a>
      </p>

      <button id="registerBTN">Open Account</button>
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </body>
</html>
