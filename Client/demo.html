<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/accountStyles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="intro-text">Hello Paul...</h1>
    <div class="balance">
      <h1>Current Balance</h1>
      <h1 id="current-balance">0,000€</h1>
    </div>
    <section class="account">
      <div class="movements">
        <div class="mov">
          <div class="mov-type">
            <h1>Deposit</h1>
          </div>
          <div class="mov-date">
            <p>12/02/2020</p>
          </div>
          <div class="mov-value">
            <p>200€</p>
          </div>
        </div>
      </div>
      <div class="options">
        <div class="box request-loan">
          <p>Request Loan</p>
          <input type="number" , id="loan-input" , placeholder="Value" />
          <button id="loanBTN">Request</button>
        </div>
        <div class="box transfer">
          <p>Transfer</p>
          <div class="inputs">
            <label for="firstName">First Name</label>
            <input type="text" , id="fist-name" />
            <label for="value">Last Name</label>
            <input type="text" , id="last-name" />
            <label for="Value">Value</label>
            <input type="number" , id="transfer-value" />
          </div>
          <button id="transfer">Transfer</button>
        </div>
        <div class="box delete">
          <p>Delete Account</p>
          <input
            type="password"
            ,
            id="loan-input"
            ,
            placeholder="PIN"
            maxlength="4"
            required
          />
          <button id="loanBTN">Delete</button>
        </div>
      </div>
    </section>
    <section>
      <div class="logOut">
        <h1>Log Out</h1>
        <button>Log Out</button>
      </div>
    </section>
  </body>
</html>
